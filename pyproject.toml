[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "crabpath"
version = "0.4.0"
description = "ðŸ¦€ Neuron-inspired memory graphs for AI agents. Everything evolves into this."
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.10"
authors = [
    { name = "Jonathan Gu", email = "jonathan@jonathangu.com" },
]
keywords = ["ai", "agents", "memory", "graph", "neuron", "activation"]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

# Zero dependencies. Pure Python.

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov",
    "ruff",
    "mypy",
]

[project.urls]
Homepage = "https://github.com/jonathangu/crabpath"
Documentation = "https://jonathangu.com/crabpath/"
Repository = "https://github.com/jonathangu/crabpath"
Issues = "https://github.com/jonathangu/crabpath/issues"

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]

[tool.pytest.ini_options]
testpaths = ["tests"]
